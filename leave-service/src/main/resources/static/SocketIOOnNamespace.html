<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Namespaces</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // 连接到自定义的 chat 命名空间
            const socketChat = io('http://localhost:19092/chat');

            socketChat.on('connect', () => {
                console.log('Connected to chat namespace');
                socketChat.emit('message', 'Hello from chat namespace!');
            });

            socketChat.on('message', (data) => {
                console.log('Chat namespace message:', data);
            });
        });
    </script>

<body>
